script:
  - "Aqui vamos a ver un ejemplo práctico de cómo trabajar con ramas en guit."
  - "Imagina que quieres desarrollar una nueva característica sin afectar la rama principal."
  - "Primero, creas una nueva rama llamada ficha con el comando guit branch ficha."
  - "Luego, cambias a esa rama usando guit switch ficha para empezar a trabajar en ella."
  - "Una vez en la rama ficha, haces cambios en tu código, por ejemplo, creando un archivo con echo código mayor que feil punto txt."
  - "Después, agregas el archivo al área de preparación con guit add feil punto txt."
  - "Ahora, confirmas los cambios con guit commit menos m Añadir ficha, usando un mensaje descriptivo."
  - "Cuando termines, vuelves a la rama mein con guit switch mein."
  - "Finalmente, integras los cambios de la rama ficha a mein usando guit merch ficha."
  - "Este flujo asegura que el desarrollo sea seguro y organizado."
  - "Siguiendo estos pasos, puedes trabajar en características nuevas de manera eficiente."
