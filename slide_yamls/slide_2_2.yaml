script:
  - "Veamos un ejemplo práctico de cómo usar 'guit init'."
  - "En la pantalla, vemos el comando 'guit init' ejecutado en la terminal."
  - "Luego de esto la pantalla va a mostrar un mensaje que dice: Repositorio Guit vacío inicializado en diagonal ruta , diagonal punto guit."
  - "Esto significa que Guit ha creado la carpeta oculta punto guit en el directorio actual."
  - "Esta carpeta es donde Guit almacena todo el historial y metadatos del proyecto."
  - "Ahora tu proyecto está listo para empezar a trackear cambios."
