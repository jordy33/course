script:
  - "Aquí tienes un ejemplo práctico de los comandos básicos de Guit."
  - "Primero, crea una carpeta con 'm k dir prueba'."
  - "Luego, agrega un archivo con 'touch Ridmi punto m d'."
  - "Agrega el archivo al staguing con 'guit add Ridmi punto m d'."
  - "Finalmente, haz un comit con guit comit menos m  y pones entre comillas primer comit."
  - "Practica esto en tu terminal para familiarizarte."
