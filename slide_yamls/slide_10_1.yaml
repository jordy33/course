script:
  - "Vamos a hacer un resumen de los temas cubiertos en el curso."
  - "Comenzamos con la introducción a guit y sus conceptos básicos."
  - "Aprendimos comandos básicos como init, add, commit y status."
  - "Exploramos el historial con log y sus variantes."
  - "Vimos cómo trabajar con ramas para desarrollo paralelo."
  - "Aprendimos sobre merchs, incluyendo conflictos y resolución."
  - "Cubrimos trabajo con repositorios remotos, push y pul."
  - "Hablamos de pul ricuests para colaboración en Guit job."
  - "Vimos tags para versionado y rílises en Guit job."
  - "Mirando el mapa mental, vemos todos los temas: introducción, comandos, historial, ramas, merchs"
  - "y tambien remotos, pul ricuests, tags y tips."
