content: "Slide 2: 'git clone' y 'git remote add'. Usa este Mermaid: mermaid\nflowchart TD\n  A[\"git clone <url>\"] --> B[\"Descarga repo remoto a local\"]\n  C[\"git remote add origin <url>\"] --> D[\"Agrega remoto 'origin' al repo local\"]\n  E[\"Ejemplo:\"] --> F[\"git clone https://github.com/user/repo.git\"]\n  E --> G[\"git remote add origin https://github.com/user/repo.git\"]"
