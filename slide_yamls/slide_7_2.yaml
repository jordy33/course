content: "Slide 2: Fork y clone. Usa este Mermaid: mermaid\nflowchart TD\n  A[\"1. Fork en GitHub\"] --> B[\"2. Clone: git clone <url>\"]\n  B --> C[\"3. Crea rama: git checkout -b feature\"]\n  C --> D[\"4. Cambios: git add . && git commit\"]\n  D --> E[\"5. Push: git push origin feature\"]\n  E --> F[\"6. PR en GitHub: Compare & pull request\"]"
